<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Friday, 17 May</div>
          <div class="other" id="current-weather-items"></div>
        </div>
        <div class="place-container">
          <div id="google_translate_element"></div>
          <div class="time-zone" id="time-zone">Asia/Kolkata</div>
          <div class="country" id="country">IN</div>
        </div>
      </div>
    </div>
    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img
          src=" http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
          class="w-icon"
        />
        <div class="other">
          <div class="day">Friday</div>
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 31.7&#176; C</div>
        </div>
      </div>
      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Sat</div>
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 31.7&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Sun</div>
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 31.7&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Mon</div>
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 31.7&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Tue</div>
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 31.7&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Wed</div>
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 31.7&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Thur</div>
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 31.7&#176; C</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en", includedLanguages: "hi,mr,en" },
          "google_translate_element"
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
